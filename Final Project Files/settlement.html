<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settlement Page</title>
  <link rel="stylesheet" href="universal-styles.css">
</head>
<body class="settlement-body">
  <div class="settlement-container">
    <h2>Settle Order</h2>
    <form id="settlementForm">
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" required>

      <label for="finalAmount">Final Amount:</label>
      <input type="number" id="finalAmount" step="0.01" required>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" class="btn-reset" id="resetBtn">Reset</button>
      </div>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("settlementForm");
    const messageBox = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const orderId = document.getElementById("orderId").value.trim();
      const finalAmount = parseFloat(document.getElementById("finalAmount").value);

      // Basic validation
      if (!orderId || finalAmount <= 0 || isNaN(finalAmount)) {
        showMessage("Error: Please enter valid Order ID and amount.", "error");
        return;
      }

      // Show processing message
      showMessage("Processing settlement...", "success");

      try {
        // Step 1: Look up the order in the database
        console.log('Looking up order:', orderId);
        const orderResponse = await fetch(`http://localhost:3000/api/order/${orderId}`);
        const orderData = await orderResponse.json();
        
        if (!orderData.success) {
          showMessage(`Order ${orderId} not found. Please check the Order ID.`, "error");
          return;
        }
        
        const order = orderData.order;
        console.log('Order found:', order);
        
        // Step 2: Check if already settled
        if (order.settled) {
          showMessage(`Order ${orderId} has already been settled.`, "error");
          return;
        }
        
        // Step 3: Validate settlement amount against authorized amount
        const authorizedAmount = parseFloat(order.AuthorizedAmount);
        const maxAllowedAmount = authorizedAmount * 1.15; // Allow 15% overage for shipping/handling
        
        if (finalAmount > maxAllowedAmount) {
          showMessage(`Error: Settlement amount ($${finalAmount.toFixed(2)}) exceeds authorized amount ($${authorizedAmount.toFixed(2)}) plus 15% allowance ($${maxAllowedAmount.toFixed(2)}).`, "error");
          return;
        }
        
        // Step 4: Process the settlement
        console.log('Processing settlement...');
        const settlementResponse = await fetch('http://localhost:3000/api/settle-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            orderId: orderId,
            finalAmount: finalAmount,
            settledBy: 'warehouse'
          })
        });
        
        const settlementData = await settlementResponse.json();
        
        if (settlementData.success) {
          showMessage(`Settlement processed successfully!\nOrder: ${orderId}\nAuthorized: $${authorizedAmount.toFixed(2)}\nSettled: $${finalAmount.toFixed(2)}`, "success");
          form.reset();
        } else {
          showMessage(`Failed to process settlement: ${settlementData.error}`, "error");
        }
        
      } catch (error) {
        console.error('Settlement error:', error);
        showMessage('Connection error. Please make sure the server is running and try again.', "error");
      }
    });

    resetBtn.addEventListener("click", function() {
      form.reset();
      messageBox.style.display = "none";
    });

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
    }
    // Auto-fill form from URL parameters when page loads
function autoFillFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    const amount = urlParams.get('amount');
    
    if (orderId) {
        document.getElementById('orderId').value = orderId;
    }
    
    if (amount) {
        document.getElementById('finalAmount').value = amount;
    }
    
}

// Call the auto-fill function when page loads
window.addEventListener('load', autoFillFromURL);
  </script>
</body>
</html>
